<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        {% comment %} {{ state.id }}: <B>{{ state.name }} {% endcomment %}
        <UL>
            {% for state in states.values() %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
